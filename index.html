    <title>Weather Dashboard</title>

    <div>
        <header>
            <h1>Weather Dashboard</h1>

    <!-- Div for search for a city box -->
    <div>
        <div>
            <h2>Search for a city:</h2>
        </div>
        <form>
            <input type="text" name="city" size="15" id="search-city" />
        </form>
        <button id="search-btn">Search</button>
    </div>

    <!-- Div for where to put previous searches -->
    <div id="search-history"></div>
    <button id="clear-btn">Clear History</button>

    <!-- section for the current city and temp, humidity, wind speed -->

        <div id="city"></div>
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
