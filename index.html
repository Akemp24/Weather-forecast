<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <!-- Div for search for a city box -->
    <div>
        <div>
            <h2>Search for a city:</h2>
        </div>
        <form>
            <input type="text" name="city" size="15" id="search-city" />
        </form>
        <button id="search-btn">Search</button>
    </div>

    <!-- Div for where to put previous searches -->
    <div id="search-history"></div>

    <!-- section for the current city and temp, humidity, wind speed -->
    <div>
        <div id="city"></div>
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
    </div>

    <!-- div to put the future forecasts -->
    <div id="future-forecast"></div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
